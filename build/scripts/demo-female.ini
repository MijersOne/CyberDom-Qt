[General]
   MinVersion=3.4
   Version=2016-10-23
   Master=Master
   SubName=slave
   AskPunishment=25,75
   ForgetPenalty=40
   IgnorePenalty=75
   alarm=alarm.wav

   ; The Test Menu helps testing the script. Requires Restrict=0.
   TestMenu=1

   ; Change to Restrict=0 to test changes to the script
   ; Delete the status file to make the change effective.
   Restrict=0

   ; Set the limits of the merits
   MinMerits=0
   MaxMerits=1000
   Yellow=800
   Red=400

;*******************************************************************
;* First start of the program
;*******************************************************************
[init]
   NewStatus=Normal
   Merits=1000

;*******************************************************************
;* Normal
;*******************************************************************
[Status-Normal]
   group=home
   popupgroup=normal
   ; The text in the window.
   text=You are now controlled by {$zzMaster}.
   text=
   text=You must come immediately when called.
   text=You must sign in (click the reset button) before the counter in the lower right corner becomes zero or be punished.
   ; The sub must sign in every 30 minutes
   SignInInterval=00:30
   ; If the sub is late signing in, it costs a punishment of 50
   ; severity points + 2 points for every minute late.
   SigninPenalty1=50
   SigninPenalty2=2

[Status-Sleeping]
   group=home
   Text=Go to sleep. You must be up again at 7.
   Text=
   Text=You must wear:
   Text=%clothing
   Text=
   Text=%instructions
   Text=
   Text=Report when up.

[Status-On_job]
   text=Go to work now.
   text=Report immediately when you are back.
   text=Be back no later than 5 PM.

[Status-Out]
   text=Report immediately when you are back.

[Status-Guests]
   group=home
   text=Report immediately when your guests have left

[Status-Eating]
   group=home
   text=Eat your meal now.
   text=%Instructions
   text=
   text=Report when finished.

[Status-Hot_bath]
   text=Take your bath/shower now.
   text=You have 15 minutes, everything included.
   text=Report when finished.
   MaxTime=00:15
   SlowPenalty1=50
   SlowPenalty2=5

[Status-TV]
   group=home
   text=You may now watch TV for up to 3 hours.
   text=Report when you have finished and turned the TV off.
   text=Remember to sign in every half hour.
   ; Max 3 hours allowed
   MaxTime=03:00
   SlowPenalty1=50
   SlowPenalty2=5
   ; The sub must sign in every 30 minutes to show she is present
   SigninInterval=00:30
   ; If the sub is late signing in, it costs a punishment of 50
   ; severity points + 0.2 points for every minute late.
   SigninPenalty1=50
   SigninPenalty2=2

